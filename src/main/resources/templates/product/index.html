<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh s√°ch Product</h1>
<a class="btn btn-primary" href="/products/create"> <button>Add Product</button></a>
<table class="table-header">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category.name}"></td>
        <td><a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
