<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Create Product</h1>
  <form method="post" th:object="${product}" action="/products/edit">
    <!--  Sử thì phải thêm id vào form-->
    <input type="hidden" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" th:value="${product.name}">
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" th:value="${product.name}">
    <label for="category">Category</label>
    <select th:field="*{category}" id="category">
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id} == ${product.category.id}" ></option>
    </select>
    <button type="submit">Update</button>
  </form>
</body>
</html>
